<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take-Home Exercise</title>
    <link rel="stylesheet" href="Forms.css"
</head>
<body>
    <form>
        <fieldset>
            <legend>แบบฟอร์มการสมัครสมาชิกห้องสมุด (Library Subscription Form)</legend>
            <label for="name">ชื่อ-สกุล (ภาษาไทย) (Thai language):</label>
            <input type="text" id="name" name="name"><br><br> 
            <label for="name">ชื่อ-สกุล (ภาษาอังกฤษ) (English):</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">เพศหญิง (female)</label><br>
            <input type="radio" id="male" name="gender" value="male"> 
            <label for="male">เพศชาย (Male)</label><br><br>
            <label for="birthday">วัน/เดือน/ปีเกิด (Date/Month/Year of Birth):</label>
            <input type="date" id="birthday" name="birthday"><br><br>
             
            <label for="id number">รหัสประจําตัวนักศึกษา (Student ID Number):</label>
            <input type="password" id="id number" name="id number"><br><br>
            <label for="group">คณะที่กําลังศึกษา (Faculty currently studying):</label>
            <input type="text" id="group" name="group"><br><br>

            <label for="year">ชั้นปีที่กําลังศึกษาอยู่ (Faculty currently studying):</label>
            <select  id="year" name="year">
                <option value="year1">1</option>
                <option value="year2">2</option>
                <option value="year4">3</option>
                <option value="year4">4</option>
                <option value="year5">5</option>
                <option value="year6">6</option>
                <option value="year0">ปีอื่นๆ</option>
            </select>
            <br><br>    

            <label for="email">ที่อยู่อีเมล (Email address):</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="name">ชื่อ-สกุล (ภาษาไทย) (Thai language):</label>
            <input type="text" id="name" name="name"><br><br> 
            <label for="Type book"> ประเภทของหนังสือที่สนใจ<br>(Type of book you are interested in):<br></label>
            <input type="text" id="Type book" name="Type book"><br><br>
            <label for="phone number">เบอร์โทรของนักศึกษา (Student phone number):</label>
            <input type="text" id="phone number" name="phone number"><br><br>
            
            <label for="news by email">ต้องการรับข่าวสารของห้องสมุดทางอีเมล์หรือไม่ <br> Want to receive library news by email ?:</label><br>
            <input type="radio" id="Yes" name="news by email" value="Yes">
            <label for="Yes">ใช่ (Yes)</label><br>
            <input type="radio" id="Not" name="news by email" value="Not"> 
            <label for="Not">ไม่ใช่ (Not)</label><br><br>
            <input type="submit" value="Submit">
           
            
            
            



        </fieldset>
    </form>
    
</body>
</html>
